<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minecraft Parlor Compilation</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: #222;
    }
    #video-container {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 1;
      overflow: hidden;
    }
    video {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw; height: 100vh;
      object-fit: cover;
      pointer-events: none;
      background: #222;
    }
    body {
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="parlor-video" autoplay muted playsinline></video>
  </div>
  <script>
    // Prevent all context menu and key events
    window.addEventListener('contextmenu', e => e.preventDefault());
    window.addEventListener('keydown', e => {
      e.preventDefault();
      return false;
    });

    // List your clips here
    // Replace these with the actual filenames you upload to /clips in your repo
    const clips = [
      "clips/clip1.mp4",
      "clips/clip2.mp4",
      "clips/clip3.mp4",
      "clips/clip4.mp4",
      // ...add all your clips
    ];

    // Shuffle clips for random order each page load
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
    const shuffledClips = shuffle(clips.slice());

    let currentClip = 0;
    const video = document.getElementById('parlor-video');

    function playNextClip() {
      video.src = shuffledClips[currentClip];
      video.play();
      currentClip = (currentClip + 1) % shuffledClips.length;
    }

    video.addEventListener('ended', playNextClip);

    // Start playback with the first clip
    playNextClip();
  </script>
</body>
</html>
